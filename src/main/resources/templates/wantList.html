<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
<script type="text/javascript">

    $('#selector').select2({
        ajax: {
            url: "/searchOnTradeList",
            dataType: 'json',
            delay: 250,
            data: function (param) {
                var tit = param.term;
                if(!tit)
                    tit = '';

                return {
                    title: (param.term ? param.term : '')
                };
            },
            processResults: function (data) {
                return {
                    results: data
                };
            },
            cache: true
        },
        templateResult: templateResult,
        templateSelection: function (item) {
            return item.title;
        }
    });

    function templateResult(item) {
        if (item.loading) return item.text;

        return $('<div/>').attr({class: 'media'})
                .append($('<div/>').attr({class: 'media-left'})
                        .append($('<a/>').attr({href: '#'})
                                .append($('<img/>').attr({src: item.imgUrl, width: 100}))))
                .append($('<div/>').attr({class: 'media-body'})
                        .append($('<h3/>').attr({class: 'media-heading'}).text(item.title)))
    }

    var sort = Sortable.create($('#ourList')[0], {
        ghostClass: 'ghost',
        animation: 150
    });

    function showOptions() {
        alert(sort.toArray());
    }

    function addGame() {
        $.ajax({
            url: '/findItemById',
            dataType: 'json',
            data: {
                id: $('#selector').val()
            },
            success: function (data) {
                if (data)
                    $('#ourList').append('<li data-id="' + data.id + '" class="list-group-item">' + data.title + '</li>');
            }
        });
    }


</script>
